<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRS INNOVATION LLC - Task Planner</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>checkAuth('user');</script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png" width="30">
                <h2 id="sheet-title">JRS INNOVATION LLC Task Planner</h2>
            </div>
            
            <div class="toolbar-actions">
                <a href="history.html" class="btn btn-secondary">View History</a>
                <span id="welcome-msg"></span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <main class="form-content">
            <!-- Date Selector -->
            <div class="date-selector">
                <label class="date-option">
                    <input type="radio" name="task-date" id="date-today" value="today" checked>
                    <span class="date-label" id="label-today">Today</span>
                </label>
                <label class="date-option">
                    <input type="radio" name="task-date" id="date-previous" value="previous">
                    <span class="date-label" id="label-previous">Previous</span>
                </label>
            </div>

            <!-- Task Info Display -->
            <div class="task-info">
                <span id="display-day">-</span> | <span id="display-date">-</span> | <span id="display-owner">-</span>
            </div>

            <!-- Task Form -->
            <form id="task-form" class="task-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="f-status">Status</label>
                        <select id="f-status">
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="f-pages">Total Pages Done</label>
                        <input type="number" id="f-pages" value="0" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="f-website">Assign Website</label>
                    <textarea id="f-website" rows="2" placeholder="Enter website name..."></textarea>
                </div>

                <div class="form-group">
                    <label for="f-task-no">Task Assign</label>
                    <textarea id="f-task-no" rows="2" placeholder="Enter task name..."></textarea>
                </div>

                <div class="form-group">
                    <label for="f-other">Other Assign Tasks</label>
                    <textarea id="f-other" rows="2" placeholder="Enter other tasks..."></textarea>
                </div>

                <div class="form-group">
                    <label for="f-updates">Task Updates</label>
                    <textarea id="f-updates" rows="8" placeholder="Enter task updates, URLs, and notes..."></textarea>
                </div>

                <div class="form-group">
                    <label for="f-additional">Additional</label>
                    <textarea id="f-additional" rows="2" placeholder="Any additional information..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Save Task</button>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Missed Day Alert Modal -->
    <div id="missed-day-modal" class="missed-modal-overlay" style="display:none;">
        <div class="missed-modal-box">
            <div class="missed-modal-icon">⚠️</div>
            <h3 class="missed-modal-title">Missed Entry Detected</h3>
            <p class="missed-modal-msg" id="missed-day-message"></p>
            <div class="missed-modal-actions">
                <button class="btn btn-primary" id="missed-day-yes">Yes, Fill Now</button>
                <button class="btn btn-secondary" id="missed-day-no">No, Skip</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js?v=11"></script>
</body>
</html>
