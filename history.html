<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRS INNOVATION LLC - Task History</title>
    <link rel="stylesheet" href="css/style.css?v=18">
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>checkAuth('user');</script>
</head>
<body class="history-page">
    <div class="history-container">
        <header class="history-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png" width="30">
                <h2>My Task History</h2>
            </div>
            
            <div class="toolbar-actions">
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Filters -->
        <div class="history-filters">
            <!-- Date Range: From -->
            <div class="date-picker-wrapper" onclick="document.getElementById('history-date-from').showPicker()">
                <div class="date-picker-btn">
                    <span class="date-icon">ðŸ“…</span>
                    <span id="date-label-from">From Date</span>
                </div>
                <input type="date" id="history-date-from" onchange="updateHistoryDateLabel('from')">
            </div>
            
            <!-- Date Range: To -->
            <div class="date-picker-wrapper" onclick="document.getElementById('history-date-to').showPicker()">
                <div class="date-picker-btn">
                    <span class="date-icon">ðŸ“…</span>
                    <span id="date-label-to">To Date</span>
                </div>
                <input type="date" id="history-date-to" onchange="updateHistoryDateLabel('to')">
            </div>

            <button onclick="loadUserHistory()" class="btn btn-primary">Apply Filters</button>
            <button onclick="clearFilter()" class="btn btn-secondary">Clear Filters</button>
        </div>

        <div class="history-table-wrapper">
            <table id="history-table" class="modern-table">
                <thead>
                    <tr>
                        <th>Planner</th>
                        <th>Date</th>
                        <th>Owner</th>
                        <th>Status</th>
                        <th>Assign Website</th>
                        <th>Task Assign</th>
                        <th>Other Tasks</th>
                        <th>Task Updates</th>
                        <th>Additional Work</th>
                        <th>Total Page Created</th>
                        <th class="col-note">Note</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/history.js?v=4"></script>
</body>
</html>
