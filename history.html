<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRS INNOVATION LLC - Task History</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>checkAuth('user');</script>
</head>
<body class="history-page">
    <div class="history-container">
        <header class="history-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png" width="30">
                <h2>My Task History</h2>
            </div>
            
            <div class="toolbar-actions">
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Filters -->
        <div class="history-filters">
            <div class="filter-group">
                <label>Filter by Date:</label>
                <input type="date" id="history-date-filter">
            </div>
            <div class="filter-buttons">
                <button onclick="loadUserHistory()" class="btn btn-primary">Apply</button>
                <button onclick="clearFilter()" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <div class="history-table-wrapper">
            <table id="history-table" class="modern-table">
                <thead>
                    <tr>
                        <th>Planner</th>
                        <th>Date</th>
                        <th>Owner</th>
                        <th>Status</th>
                        <th>Assign Website</th>
                        <th>Task Assign</th>
                        <th>Other Tasks</th>
                        <th>Task Updates</th>
                        <th>Additional Work</th>
                        <th>Total Page Created</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/history.js"></script>
</body>
</html>
