<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Task Planner</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>checkAuth('admin');</script>
</head>
<body>
    <div class="spreadsheet-container">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/admin_2020q4_48dp.png" width="30">
                <h2 id="sheet-title">Admin Dashboard</h2>
            </div>
            
            <div class="toolbar-actions">
                <button onclick="window.location.href='manage_users.html'" class="btn btn-secondary" style="margin-right: 10px;">Manage Users</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Filters -->
        <!-- Filters -->
        <div class="filter-bar">
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Select Users</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <!-- Populated by JS -->
                </div>
            </div>
            
            <input type="date" id="filter-date" placeholder="Filter by Date">
            <button onclick="loadAdminTasks()" class="btn btn-primary">Apply Filters</button>
            <button onclick="clearFilters()" class="btn btn-secondary">Clear Filters</button>
            <button onclick="downloadExcel()" class="btn btn-secondary" style="margin-left: auto;">Download Excel</button>
        </div>

        <div class="grid-wrapper">
            <table id="admin-table">
                <thead>
                    <tr>
                        <th class="col-planner">Planner</th>
                        <th class="col-date">Date</th>
                        <th class="col-owner">User</th>
                        <th class="col-status">Status</th>
                        <th class="col-website">Website</th>
                        <th class="col-task-no">Task No</th>
                        <th class="col-other">Other Tasks</th>
                        <th class="col-updates">Updates</th>
                        <th class="col-additional">Additional</th>
                        <th class="col-note">Note</th>
                        <th class="col-pages">Total Pages</th>
                        <th class="col-action" style="width: 160px;">Action</th>
                    </tr>
                </thead>
                <tbody id="admin-body">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modals -->
    
    <!-- Create User Modal -->
    <div id="create-user-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100;">
        <div style="background:white; width:350px; margin: 100px auto; padding:25px; border-radius:8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 style="margin-top:0;">Create New User</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="new-name" required style="width:100%; padding:8px; margin-bottom:10px;">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="new-email" required style="width:100%; padding:8px; margin-bottom:10px;">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="new-password" required style="width:100%; padding:8px; margin-bottom:15px;">
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeModal('create-user-modal')" class="btn btn-secondary">Cancel</button>
                <button onclick="createUser()" class="btn btn-primary">Create User</button>
            </div>
        </div>
    </div>



    <!-- Edit Task Modal -->
    <div id="edit-task-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100;">
        <div style="background:white; width:450px; margin: 100px auto; padding:25px; border-radius:8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 style="margin-top:0;">Edit Task</h3>
            <input type="hidden" id="edit-user-id">
            <input type="hidden" id="edit-date">
            
            <div class="form-group" style="margin-bottom:15px;">
                <label>Status</label>
                <select id="edit-status" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom:15px;">
                <label>Pages Done</label>
                <input type="number" id="edit-pages" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
            </div>
             <div class="form-group" style="margin-bottom:15px;">
                <label>Website</label>
                <textarea id="edit-website" rows="2" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;"></textarea>
            </div>
             <div class="form-group" style="margin-bottom:20px;">
                <label>Task Updates</label>
                <textarea id="edit-updates" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;"></textarea>
            </div>
            
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeModal('edit-task-modal')" class="btn btn-secondary">Cancel</button>
                <button onclick="saveTaskChanges()" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js?v=7"></script>
</body>
</html>
